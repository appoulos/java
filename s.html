    <style>
@charset "UTF-8";
html {
  font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
  width: 100%;
  height: 100%;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-weight: 300;
  color: var(--text_color);
  background: var(--background);
  position: relative;
  min-height: 100%;
}

.container {
  /* apoulos padding: 1.5rem 5rem; */
  padding: 0.5rem 5rem;
}

.title {
  word-break: break-all;
}

.title a {
  font-weight: bold;
  color: var(--directory_link_color);
}

.footer {
  text-align: center;
  padding-top: 1.5rem;
  font-size: 0.7em;
  color: var(--footer_color);
}
.footer .downloadDirectory {
  display: flex;
  flex-direction: row;
  justify-content: center;
  flex-wrap: wrap;
}
.footer .downloadDirectory .cmd {
  margin: 0;
  padding-left: 5px;
  line-height: 13px;
  font-family: monospace;
}

a {
  text-decoration: none;
}

a.root,
a.root:visited,
.root-chevron {
  font-weight: bold;
  color: var(--root_link_color);
}

a:hover {
  text-decoration: underline;
}

a.directory {
  font-weight: bold;
  color: var(--directory_link_color);
}
a.directory:visited {
  color: var(--directory_link_color_visited);
}

a.file,
.error-back {
  color: var(--file_link_color);
}
a.file:visited,
.error-back:visited {
  color: var(--file_link_color_visited);
}

a.directory:hover {
  color: var(--directory_link_color);
}

a.file:hover {
  color: var(--file_link_color);
}

a.symlink,
a.symlink:visited {
  font-weight: bold;
  color: var(--symlink_color);
}

.symlink-symbol::after {
  content: "â‡¢";
  display: inline-block;
  border: 1px solid;
  margin-left: 0.5rem;
  margin-right: 0.5rem;
  border-radius: 0.2rem;
  padding: 0 0.1rem;
}

nav {
  padding: 0 5rem;
  display: flex;
  justify-content: flex-end;
}

nav > div {
  position: relative;
  margin-left: 0.5rem;
}

nav p {
  padding: 0.5rem 1rem;
  width: 8rem;
  text-align: center;
  background: var(--switch_theme_background);
  color: var(--change_theme_link_color);
}

nav p + * {
  display: none;
  position: absolute;
  left: 0;
  right: 0;
  top: 100%;
}

@keyframes show {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
nav > div:hover p {
  cursor: pointer;
  color: var(--switch_theme_link_color);
}

nav > div:hover p + * {
  display: block;
  border-top: 1px solid var(--switch_theme_border);
}

nav .qrcode {
  padding: 0.5rem;
  background: var(--switch_theme_background);
}

nav .qrcode svg {
  display: block;
}

nav .theme {
  margin: 0;
  padding: 0;
  list-style-type: none;
}

nav .theme li {
  width: 100%;
  background: var(--switch_theme_background);
}

nav .theme li a {
  display: block;
  width: 100%;
  padding: 0.5rem 0;
  text-align: center;
  color: var(--switch_theme_link_color);
}

nav .theme li a:visited {
  color: var(--switch_theme_link_color);
}

nav .theme li a:hover {
  text-decoration: underline;
  color: var(--change_theme_link_color_hover);
}

body:not(.theme_squirrel):not(.theme_archlinux):not(.theme_monokai):not(.theme_zenburn) nav .theme li.theme_default a, body.theme_zenburn nav .theme li.theme_zenburn a, body.theme_monokai nav .theme li.theme_monokai a, body.theme_archlinux nav .theme li.theme_archlinux a, body.theme_squirrel nav .theme li.theme_squirrel a {
  font-weight: bold;
  color: var(--switch_theme_active);
}

p {
  margin: 0;
  padding: 0;
}

h1 {
  margin-top: 0;
  font-size: 1.5rem;
}

table {
  /* apoulos margin-top: 2rem; */
  /* apoulos width: 100%; */
  border: 0;
  table-layout: auto;
  background: var(--table_background);
}

table thead tr th,
table tbody tr td {
  padding: 0.5625rem 0.625rem;
  font-size: 0.875rem;
  color: var(--table_text_color);
  text-align: left;
  line-height: 1.125rem;
}

table tbody tr td p {
  display: flex;
  align-items: center;
}

table thead tr th {
  padding: 0.5rem 0.625rem 0.625rem;
  font-weight: bold;
}

table thead th.size {
  width: 6em;
}

table thead th.date {
  width: 21em;
}

table tbody tr:nth-child(odd) {
  background: var(--odd_row_background);
}

table tbody tr:nth-child(even) {
  background: var(--even_row_background);
}

table thead {
  background: var(--table_header_background);
}

table tbody tr:hover {
  background: var(--active_row_color);
}

td.size-cell {
  text-align: right;
}

td.date-cell {
  display: flex;
  justify-content: space-between;
}

td.keypad {
  text-align: center;
  vertical-align: center;
}

.history {
  color: var(--date_text_color);
}

span.size {
  border-radius: 1rem;
  background: var(--size_background_color);
  padding: 0 0.25rem;
  font-size: 0.7rem;
  color: var(--size_text_color);
}

.mobile-info {
  display: none;
}

th a,
th a:visited,
.chevron {
  color: var(--table_header_text_color);
}

.chevron,
.root-chevron {
  margin-right: 0.5rem;
  font-size: 1.2em;
  font-weight: bold;
}

th span.active a,
th span.active span {
  color: var(--table_header_active_color);
}

.back {
  position: fixed;
  width: 3rem;
  height: 3rem;
  align-items: center;
  justify-content: center;
  bottom: 3rem;
  right: 3.75rem;
  background: var(--back_button_background);
  border-radius: 100%;
  box-shadow: 0 0 8px -4px #888888;
  color: var(--back_button_link_color);
  display: none;
  padding: 0;
  font-size: 2em;
}

.back:visited {
  color: var(--back_button_link_color);
}

.back:hover {
  color: var(--back_button_link_color_hover);
  font-weight: bold;
  text-decoration: none;
  background: var(--back_button_background_hover);
}

.toolbar {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.download {
  margin-top: 1rem;
  padding: 0.125rem;
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  flex-wrap: wrap;
}

.download a,
.download a:visited {
  color: var(--download_button_link_color);
}

.download a {
  background: var(--download_button_background);
  padding: 0.5rem;
  border-radius: 0.2rem;
}

.download a:hover {
  background: var(--download_button_background_hover);
  color: var(--download_button_link_color_hover);
}

.download a:not(:last-of-type) {
  margin-right: 1rem;
}

.toolbar_box_group {
  min-width: max-content;
}

.toolbar_box {
  margin-top: 1rem;
  display: flex;
  justify-content: flex-end;
}

.toolbar_box p {
  font-size: 0.8rem;
  margin-bottom: 1rem;
  color: var(--upload_text_color);
}

.toolbar_box form {
  padding: 1rem;
  border: 1px solid var(--upload_form_border_color);
  background: var(--upload_form_background);
}

.toolbar_box input {
  padding: 0.5rem;
  margin-right: 0.2rem;
  border-radius: 0.2rem;
  border: 0;
  display: inline;
}

.toolbar_box button {
  background: var(--upload_button_background);
  padding: 0.5rem;
  border-radius: 0.2rem;
  color: var(--upload_button_text_color);
  border: none;
  min-width: max-content;
}

.toolbar_box div {
  display: flex;
  align-items: baseline;
  justify-content: space-between;
}

.form {
  display: none;
  background: var(--drag_background);
  position: absolute;
  border: 0.5rem dashed var(--drag_border_color);
  width: calc(100% - 1rem);
  height: calc(100% - 1rem);
  text-align: center;
  z-index: 2;
  margin: 0 5px;
}

.form_title {
  position: fixed;
  color: var(--drag_text_color);
  top: 50%;
  width: 100%;
  text-align: center;
}

.error {
  margin: 2rem;
}

.error p {
  margin: 1rem 0;
  font-size: 0.9rem;
  word-break: break-all;
}

.error p:first-of-type {
  font-size: 1.25rem;
  color: var(--error_color);
  margin-bottom: 2rem;
}

.error p:nth-of-type(2) {
  font-weight: bold;
}

.error-nav {
  margin-top: 4rem;
}

@media (min-width: 900px) {
  .toolbar_box_group {
    display: flex;
    justify-content: flex-end;
  }
}
@media (max-width: 760px) {
  nav {
    padding: 0 2.5rem;
  }
  .container {
    /* apoulos padding: 1.5rem 2.5rem; */
    padding: 0.5rem 2.5rem;
  }
  h1 {
    font-size: 1.4em;
  }
  /* apoulos td:not(:nth-child(1)), */
  th:not(:nth-child(1)) {
    display: none;
  }
  .mobile-info {
    display: inline-flex;
    align-items: center;
    margin: auto;
  }
  table tbody tr td {
    padding-top: 0;
    padding-bottom: 0;
  }
  a {
    padding: 0.5625rem 0;
  }
  a.directory {
    flex-grow: 1;
  }
  .file-entry {
    align-items: center;
  }
  a.root,
a.file {
    flex-grow: 1;
  }
  .back {
    display: flex;
  }
  .back {
    right: 1.5rem;
  }
}
@media (max-width: 600px) {
  h1 {
    font-size: 1.375em;
  }
}
@media (max-width: 400px) {
  nav {
    padding: 0 0.5rem;
  }
  .container {
    padding: 0.5rem;
  }
  h1 {
    font-size: 1.375em;
  }
  .back {
    right: 1.5rem;
  }
}

  <body class="default_theme_monokai default_theme_dark_monokai" id="drop-container" onload="clearForm()">
    <script>
    // read theme from local storage and apply it to body
    const body = document.body;
    var theme = localStorage.getItem('theme');

    if (theme != null && theme != 'default') {
      body.classList.add('theme_' + theme);
    }

    // updates the color scheme by replacing the appropriate class
    // on body and saving the new theme to local storage
    function updateColorScheme(name) {
      body.classList.remove.apply(body.classList, Array.from(body.classList).filter(v=>v.startsWith("theme_")));

      if (name != "default") {
        body.classList.add('theme_' + name);
      }

      localStorage.setItem('theme', name);
    }
    </script>

      <script>
let outA = document.getElementById("outA");
let outB = document.getElementById("outB");
let outDebug = document.getElementById("outDebug");
let outLogA = document.getElementById("outLogA");
let outLogB = document.getElementById("outLogB");
let in1 = document.getElementById("in1");
let in2 = document.getElementById("in2");
let err1 = document.getElementById("err1");
let leader = document.getElementById("leader");
let scoreA = 0;
let scoreB = 0;
// var audio = document.getElementById("audio");

document.addEventListener('keydown', (ev) => {
  const key = ev.key;
  if (key === "Return") {
    enter('<');
    return;
  }
  if (key === "Enter") {
    enter('<');
    return;
  }
  if (key === "Backspace") {
    enter('<');
    return;
  }
  if (key === "Escape") {
    in2.innerHTML = "";
    return;
  }
  const element = document.querySelector(
    '[data-keyboard-key="' + key.toUpperCase() + '"]'
  );
  if (element != null) {
    element.classList.add('active');
    // audio.play();
    element.onclick();
  }
});

document.addEventListener('keyup', (ev) => {
  const key = ev.key;
  const element = document.querySelector(
    '[data-keyboard-key="' + key.toUpperCase() + '"]'
  );
  if (element != null) {
    element.classList.remove('active');
  }
});

function enter(val) {
  if (val == "100") {
    let tmp = Math.floor(1*in2.innerHTML);
    if (Number.isInteger(tmp)) {
      in2.innerHTML = 100 + tmp; // 1 * in2.innerHTML;
      return;
    }
    if (in2.innerHTML == "-") {
      tmp = -1;
    }
    in2.innerHTML = 100 * tmp;
    return;
  }
  if (val == "0") {
    if (in2.innerHTML == "-" || in2.innerHTML == "") {
      return;
    }
  }
  if (val == "-") {
    if (in2.innerHTML.length == 0) {
      in2.innerHTML = "-";
      return;
    }
    if (in2.innerHTML.substring(0, 1) == "-") {
      in2.innerHTML = in2.innerHTML.substring(1, in2.innerHTML.length);
      return;
    }
    in2.innerHTML = "-" + in2.innerHTML;
    return;
  }
  if (val == "<") {
    in2.innerHTML = in2.innerHTML.substring(0, in2.innerHTML.length - 1);
    return;
  }
  in2.innerHTML += val;
}

function clearForm() {
  scoreA = 0;
  scoreB = 0;
  outA.innerHTML = 0;
  outB.innerHTML = 0;
  err1.innerHTML = "";
  outLogA.innerHTML = "";
  outLogB.innerHTML = "";
  outDebug.innerHTML = "";
  in2.innerHTML = "";
  leader.innerHTML = "";
  // in1.value = "";
  // in1.focus();
}

function updateLeader() {
  if (scoreA == scoreB) {
    leader.innerHTML = "";
  } else if (scoreA > scoreB) {
    leader.innerHTML = "<span style=\"background: purple;\">Purple</span> by " + (scoreA - scoreB);
  } else {
    leader.innerHTML = "<span style=\"background: orange;\">Orange</span> by " + (scoreB - scoreA);

  }
}

function add(team) { 
  if (in2.innerHTML == "" ) {
    return;
  }
  let tmp = Math.floor(1*in2.innerHTML);
  if (Number.isInteger(tmp)) {
    if (team == "A") {
      scoreA += tmp;
      outLogA.innerHTML = tmp + "<br/>" + outLogA.innerHTML;
    } else {
      scoreB += tmp;
      outLogB.innerHTML = tmp + "<br/>" + outLogB.innerHTML;
    }
  } else {
    err1.innerHTML = "Invalid number!, no change";
    in1.value = "";
    in1.focus();
    return;
  }
  outA.innerHTML = scoreA;
  outB.innerHTML = scoreB;
  in2.innerHTML = "";
  err1.innerHTML = "";
  updateLeader();
}
